<html>

<head>
    <title>

    </title>
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="index.js"></script>
</head>

<body>

    <header>
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/50/AIG_new_logo.svg" alt="AIG Enrollment"
            style="width:20%;">

    <h1 class="formHeader">
        User Enrollment Form
    </h1>

    <h2>
        Welcome to enrollment page: <span id="fname" />
    </h2>

    <br><br>


    <h2 class="fNameHeader">Enter the FIRST NAME , if not auto-populated</h2>


    <form action="result.html"> 
        <input type="text" id="firstname" name="firstname" placeholder="Enter First name.." />
        <input type="text" id="surname" name="surname" placeholder="Enter Sur name.." />
        
    </form>

    <a id="linktomob" onclick="addHyperLinkAddress()"><input type="submit" value="Go to Mobile App" style="background-color: #1976d2;"/></a>


</body>

</html>
