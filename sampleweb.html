<script type="text/javascript">
    function sendMessage() {
        var firstNameReceived = document.getElementById("firstNameField").value;
		var lastNameReceived =  document.getElementById("lastNameField").value;
        JSBridge.showMessageInNative(firstNameReceived +" "+lastNameReceived);
    }
    function updateFromNative(message){
		document.getElementById("firstNameField").value = message;
    }


</script>
